<h2>Objets bébés :</h2>
<table>
    <thead>
        <tr>
            <th>Nom</th>
            <th>Valeur</th>
        </tr>
    </thead>
    <tbody>
    <tr *ngFor="let ObjetBebe of objetsBebes$ | async">
        <td>{{ObjetBebe.nom}}</td>
        <td>{{ObjetBebe.valeur}}</td>
    </tr>
    </tbody>
</table>
<button [routerLink]="'/add'">Ajouter</button>
